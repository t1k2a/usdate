<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <link rel="stylesheet" href="../components/loader.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="components/loader.js"></script> 
    <script type="text/javascript" src="http://maps.google.com/maps/api/js"></script> 
</head>

<script type="text/javascript"> 
  google.maps.event.addDomListener(window, 'load', function() { 
      var map = document.getElementById("gmap"); 
      
      //マップのオプション
     var options = { 
            zoom: 16, 
          center: new google.maps.LatLng(35.686773, 139.68815), 
          mapTypeId: google.maps.MapTypeId.ROADMAP 
       }; 
       
     new google.maps.Map(map, options); 
 }); 
</script> 
    
<body>
    <h1 class="resultH1">横浜ランドマークタワー</h1>
    <img class="resultImage" src="images/01.jpg">
    <section class="resultDescription">
        <p>
            高さ296m、延床面積392,885平方メートル。
            ランドマークタワーは、タワー棟を中心とする
            オフィス、ホテル、ショッピングモールを核に、
            展望フロアや多目的ホール、さらには石づくりの
            ドックを復元利用した広場など、多彩な施設を
            併設し、魅力ある一つの街を形成します。
        </p>
    </section>
    <img class="map" src="images/map.png" >
    <div id="gmap" style="width : 100%; height : 50%;"></div> 

</body>
</html>
